name: Release

on:
  workflow_run:
    workflows: [CI]
    branches: [main]
    types: [completed]

# Only allow one release at a time
concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run if CI succeeded and this isn't a release commit
    if: github.event.workflow_run.conclusion == 'success' && !contains(github.event.workflow_run.head_commit.message, 'chore(release)')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0 # Full history for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv and set Python 3.13
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --extra release

      - name: Configure Git
        run: |
          git config user.name "tanjd"
          git config user.email "42729752+tanjd@users.noreply.github.com"

      - name: Setup SSH Signing
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_SIGNING_KEY }}
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_SIGNING_KEY }}
        run: |
          # Only setup SSH signing if keys are provided
          if [ -n "$SSH_PRIVATE_KEY" ] && [ -n "$SSH_PUBLIC_KEY" ]; then
            # Create SSH directory and write keys
            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/signing_key
            echo "$SSH_PUBLIC_KEY" > ~/.ssh/signing_key.pub
            chmod 600 ~/.ssh/signing_key ~/.ssh/signing_key.pub

            # Configure Git to use SSH signing
            git config --global gpg.format ssh
            git config --global user.signingKey ~/.ssh/signing_key
            git config --global commit.gpgsign true
            git config --global tag.gpgsign true

            # Create allowed signers file for verification
            echo "42729752+tanjd@users.noreply.github.com $(cat ~/.ssh/signing_key.pub)" > ~/.ssh/allowed_signers
            git config --global gpg.ssh.allowedSignersFile ~/.ssh/allowed_signers

            echo "✓ SSH signing configured"
          else
            echo "⚠ SSH signing keys not found, commits will not be signed"
          fi

      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GHA_TRIGGER_TOKEN }}
          GIT_AUTHOR_NAME: "tanjd"
          GIT_AUTHOR_EMAIL: "42729752+tanjd@users.noreply.github.com"
          GIT_COMMITTER_NAME: "tanjd"
          GIT_COMMITTER_EMAIL: "42729752+tanjd@users.noreply.github.com"
        run: |
          uv run semantic-release version
          uv run semantic-release publish
