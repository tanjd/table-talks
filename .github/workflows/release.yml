name: Release & Push

on:
  workflow_run:
    workflows: [CI]
    branches: [main]
    types: [completed]

# Only allow one release at a time
concurrency:
  group: release
  cancel-in-progress: false

# Default to read-only permissions
permissions:
  contents: read

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run if CI succeeded and this isn't a release commit
    if: github.event.workflow_run.conclusion == 'success' && !contains(github.event.workflow_run.head_commit.message, 'chore(release)')

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0 # Full history for semantic-release

      - name: Force branch to workflow sha
        run: |
          git reset --hard ${{ github.event.workflow_run.head_sha }}

      - name: Semantic Version Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GHA_TRIGGER_TOKEN }}
          git_committer_name: "tanjd"
          git_committer_email: "42729752+tanjd@users.noreply.github.com"
          ssh_private_signing_key: ${{ secrets.SSH_PRIVATE_SIGNING_KEY }}
          ssh_public_signing_key: ${{ secrets.SSH_PUBLIC_SIGNING_KEY }}
          changelog: true
          vcs_release: true

    outputs:
      released: ${{ steps.release.outputs.released }}
      tag: ${{ steps.release.outputs.tag }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'
    timeout-minutes: 15

    permissions:
      contents: read

    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "::error::DOCKER_USERNAME is not set. Add it in Settings → Secrets and variables → Actions."
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "::error::DOCKERHUB_TOKEN is not set. Add it in Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ needs.release.outputs.tag }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set image metadata
        id: meta
        run: |
          VERSION="${{ needs.release.outputs.tag }}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          PROJECT="${{ secrets.DOCKERHUB_PROJECT_NAME }}"
          [ -z "$PROJECT" ] && PROJECT="table-talks"
          echo "image=${{ secrets.DOCKER_USERNAME }}/$PROJECT" >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.image }}:latest
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
